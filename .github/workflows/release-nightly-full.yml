name: release-nightly-full

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  full-regression:
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Node (.nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Assert Node SSOT
        shell: pwsh
        run: |
          python scripts/check_node_version.py `
            --nvmrc .nvmrc `
            --package-json frontend/package.json `
            --check-runtime

      - name: Start infra
        shell: pwsh
        run: docker compose -f infra/docker-compose.yml up -d

      - name: Backend full tests
        shell: pwsh
        working-directory: backend
        run: .\gradlew.bat test --no-daemon

      - name: Frontend full tests/build
        shell: pwsh
        working-directory: frontend
        run: |
          npm ci
          npm run test:run
          npm run build

      - name: Spec consistency check
        shell: pwsh
        run: python scripts/spec_consistency_check.py

      - name: Verification pack consistency
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/assert_verification_pack_consistency.ps1

      - name: ChatGPT handoff doc lint
        shell: pwsh
        run: |
          python scripts/lint_chatgpt_handoff_docs.py `
            --files chatGPT/CHATGPT_SELF_CONTAINED_BRIEFING_EN.md chatGPT/IMPLEMENTATION_GUIDE_FOR_CHATGPT.md `
            --output-json docs/review/mvp_verification_pack/artifacts/phase2_1_1_prB_chatgpt_doc_lint.json `
            --output-txt docs/review/mvp_verification_pack/artifacts/phase2_1_1_prB_chatgpt_doc_lint.txt

      - name: Stop infra
        if: always()
        shell: pwsh
        run: docker compose -f infra/docker-compose.yml down -v
