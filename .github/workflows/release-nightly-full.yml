name: release-nightly-full

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  full-regression:
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Start infra
        shell: pwsh
        run: docker compose -f infra/docker-compose.yml up -d

      - name: Backend full tests
        shell: pwsh
        working-directory: backend
        run: .\gradlew.bat test --no-daemon

      - name: Frontend full tests/build
        shell: pwsh
        working-directory: frontend
        run: |
          npm ci
          npm run test:run
          npm run build

      - name: Verification pack consistency
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/assert_verification_pack_consistency.ps1

      - name: Stop infra
        if: always()
        shell: pwsh
        run: docker compose -f infra/docker-compose.yml down -v
