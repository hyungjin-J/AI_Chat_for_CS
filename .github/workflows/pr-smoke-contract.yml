name: pr-smoke-contract

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  smoke-contract:
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Node (.nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Assert Node SSOT
        shell: pwsh
        run: |
          python scripts/check_node_version.py `
            --nvmrc .nvmrc `
            --package-json frontend/package.json `
            --check-runtime

      - name: Backend tests
        shell: pwsh
        working-directory: backend
        run: .\gradlew.bat test --no-daemon

      - name: Frontend tests/build
        shell: pwsh
        working-directory: frontend
        run: |
          npm ci
          npm run test:run -- --runInBand
          npm run build

      - name: Spec consistency check
        shell: pwsh
        run: |
          python scripts/spec_consistency_check.py

      - name: ChatGPT handoff doc lint
        shell: pwsh
        run: |
          python scripts/lint_chatgpt_handoff_docs.py `
            --files chatGPT/CHATGPT_SELF_CONTAINED_BRIEFING_EN.md chatGPT/IMPLEMENTATION_GUIDE_FOR_CHATGPT.md `
            --output-json docs/review/mvp_verification_pack/artifacts/phase2_1_1_prB_chatgpt_doc_lint.json `
            --output-txt docs/review/mvp_verification_pack/artifacts/phase2_1_1_prB_chatgpt_doc_lint.txt
