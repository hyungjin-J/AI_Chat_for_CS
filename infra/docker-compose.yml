version: "3.9"
services:
  postgres:
    image: postgres:16.12
    container_name: aichatbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aichatbot
      POSTGRES_USER: aichatbot
      # 로컬 예시 비밀번호: 운영에서는 환경변수/시크릿 매니저로 반드시 교체해야 합니다.
      POSTGRES_PASSWORD: local-dev-only-password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aichatbot -d aichatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: aichatbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  redis_data:
