spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/aichatbot}
spring.datasource.username=${DB_USERNAME:aichatbot}
spring.datasource.password=${DB_PASSWORD:local-dev-only-password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
